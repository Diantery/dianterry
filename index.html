<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>

  <header>    
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class= "container" style="background-color: white;">
                <a class="navbar-brand" style="letter-spacing: 2px; margin-left: 50px;" href="#"><img src="img/Name=Petani Milenial.png" alt="Navigasi Gambar" style="width: 100px;"></a></a>
            </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-6 mb-lg-0">
                            <li class="nav-item">
                                <a class= "nav-link active" href="#" style="color: #069550;">Tentang Kami</a>
                            </li>
                            <li class="nav-item" style="padding-left: 50px; padding-right: 50px;">

                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
    </div>
  <header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6" style="background-color: #069550;">
                <h1 style="line-height: 70px; color: white; margin-top: 100px; margin-left: 100px; font-family: Lora;">DASHBOARD</h1>
                <h1 style="line-height: 70px; color: white; margin-left: 100px; font-family: Lora;">PETANI MILENIAL</h1>
                <p style="color: white; font-size: 20px; margin-left: 100px; font-family: Roboto;">"Tinggal di Desa, Rezeki Kota, Bisnis Mendunia"</p>
                <img src="img/Name=Pattern.png" class="d-flow w-20" alt="Pattern" style="margin-top: 100px;">
            </div>
            <div class="col-5" style="margin-left: 50px;">
                <form>
                    <h1 style="line-height: 20px; color: #069550; margin-top: 100px; margin-bottom: 32px; font-family: Lora;">Selamat Datang</h1>
                    <h6 style="line-height: 20px; color: #069550; margin-bottom: 32px; font-family: Roboto;">Silakan masuk ke akun Petani Milenial Anda</h6>
                    <div class="mb-3" style="margin-top: 32px;">
                        <label for="exampleInputEmail1" class="form-label" style="font-family: Roboto;">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Username" style="width: 90%; margin-bottom: 32px; font-family: Roboto;">
                    </div>
                    <div class="mb-3" style="margin-top: 32px;">
                        <label for="exampleInputPassword1" class="form-label" style="font-family: Roboto;">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan Password" style="width: 90%; font-family: Roboto;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 90%; background-color: #069550; color: white; margin-top: 32px; font-family: Lato;">Masuk</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
